<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkım Cloud HW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://www.metu.edu.tr/sites/all/themes/odtu/favicon.ico" type="image/vnd.microsoft.icon">
  </head>

</head>
<body>
    <nav class="navbar navbar-expand-lg p-4 bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" >E-Commerce by Alkım</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto pl-4 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href=" {{ url_for('main.index')}} ">Home</a>
              </li>
              <li class="nav-item ml-2">
                <a class="nav-link text-light ml-2" href="{{url_for('main.profile')}}">My Profile</a>
              </li>
              {% if session.get('admin') %}
              <li class="nav-item">
                <a class="nav-link text-light" href="{{ url_for('main.admin_panel') }}">Admin Panel</a>
              </li>
              {% endif %}
              <!-- <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li> -->
            </ul>
            <form class="d-flex" role="search" action="{{url_for('main.search')}}" type="get">
              <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container-fluid order-start">
        <div class="row">
          <div class="col-12 d-flex justify-content-end mt-3">
            {%if session.get('username')  %}
              <a class="nav-link text-secondary" href="{{ url_for('main.logout') }}">Log Out</a>
            {% else %}
              <a class="nav-link text-secondary" href="{{ url_for('main.login') }}">Log In</a>
            {% endif %}
          </div>
        </div>
      </div>


    {% block content %}
    
    
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
